<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-kafka-edit" th:object="${monitorKafka}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">集群名称：</label>
                <div class="col-sm-8">
                    <input name="cluster" th:field="*{cluster}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">topic名称：</label>
                <div class="col-sm-8">
                    <input name="topic" th:field="*{topic}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分区的数量：</label>
                <div class="col-sm-8">
                    <input name="partitionssize" th:field="*{partitionssize}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">broker的数量：</label>
                <div class="col-sm-8">
                    <input name="brokerssize" th:field="*{brokerssize}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每秒接收信息量：</label>
                <div class="col-sm-8">
                    <input name="permessagesize" th:field="*{permessagesize}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">kafka接收消息的总量：</label>
                <div class="col-sm-8">
                    <input name="allmessagesize" th:field="*{allmessagesize}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka目前保存消息的总量-early：</label>
                <div class="col-sm-8">
                    <input name="curmessagesize" th:field="*{curmessagesize}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最近一次各个分区的offset：</label>
                <div class="col-sm-8">
                    <textarea name="latestoffset" class="form-control">[[*{latestoffset}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最近一次接收消息最大分区的量：</label>
                <div class="col-sm-8">
                    <input name="maxlatestoffset" th:field="*{maxlatestoffset}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最近一次消费信息的平均值：</label>
                <div class="col-sm-8">
                    <input name="avglatestoffset" th:field="*{avglatestoffset}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最近一次接收消息最少的分区的量：</label>
                <div class="col-sm-8">
                    <input name="minlatestoffset" th:field="*{minlatestoffset}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">kafka最早保存的各个分区的offset：</label>
                <div class="col-sm-8">
                    <textarea name="earliestoffset" class="form-control">[[*{earliestoffset}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka最早的最大分区的量：</label>
                <div class="col-sm-8">
                    <input name="maxearliestoffset" th:field="*{maxearliestoffset}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka最早的分区的平均量：</label>
                <div class="col-sm-8">
                    <input name="avgearliestoffset" th:field="*{avgearliestoffset}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka最早分区的最小消息量：</label>
                <div class="col-sm-8">
                    <input name="minearliestoffset" th:field="*{minearliestoffset}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库时间：</label>
                <div class="col-sm-8">
                    <input name="insertdate" th:field="*{insertdate}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/kafka";
        $("#form-kafka-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-kafka-edit').serialize());
            }
        }
    </script>
</body>
</html>
