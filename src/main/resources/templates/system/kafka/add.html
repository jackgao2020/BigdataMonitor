<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-kafka-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">集群名称：</label>
                <div class="col-sm-8">
                    <input name="cluster" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">topic名称：</label>
                <div class="col-sm-8">
                    <input name="topic" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分区的数量：</label>
                <div class="col-sm-8">
                    <input name="partitionssize" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">broker的数量：</label>
                <div class="col-sm-8">
                    <input name="brokerssize" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每秒接收信息量：</label>
                <div class="col-sm-8">
                    <input name="permessagesize" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">kafka接收消息的总量：</label>
                <div class="col-sm-8">
                    <input name="allmessagesize" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka目前保存消息的总量-early：</label>
                <div class="col-sm-8">
                    <input name="curmessagesize" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最近一次各个分区的offset：</label>
                <div class="col-sm-8">
                    <textarea name="latestoffset" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最近一次接收消息最大分区的量：</label>
                <div class="col-sm-8">
                    <input name="maxlatestoffset" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最近一次消费信息的平均值：</label>
                <div class="col-sm-8">
                    <input name="avglatestoffset" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最近一次接收消息最少的分区的量：</label>
                <div class="col-sm-8">
                    <input name="minlatestoffset" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">kafka最早保存的各个分区的offset：</label>
                <div class="col-sm-8">
                    <textarea name="earliestoffset" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka最早的最大分区的量：</label>
                <div class="col-sm-8">
                    <input name="maxearliestoffset" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka最早的分区的平均量：</label>
                <div class="col-sm-8">
                    <input name="avgearliestoffset" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">kafka最早分区的最小消息量：</label>
                <div class="col-sm-8">
                    <input name="minearliestoffset" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库时间：</label>
                <div class="col-sm-8">
                    <input name="insertdate" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/kafka"
        $("#form-kafka-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-kafka-add').serialize());
            }
        }
    </script>
</body>
</html>
